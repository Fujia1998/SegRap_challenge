<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SegRap2025 Challenge</title>
    <link rel="stylesheet" href="shared.css">
    <style>
        .people-section {
            margin-bottom: 60px;
        }

        .section-intro {
            text-align: left;
            margin: 0 0 40px;
            color: var(--text-secondary);
        }

        .people-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .person-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
            text-align: center;
            padding: 20px;
        }

        .person-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }

        .person-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto 0;
            border: 3px solid var(--primary-color);
        }

        .person-info {
            padding: 20px;
        }

        .person-name {
            color: var(--text-primary);
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .person-role {
            color: var(--primary-color);
            font-size: 0.9em;
            font-weight: 500;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .person-affiliation {
            color: var(--text-secondary);
            font-size: 0.95em;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .social-links {
            display: flex;
            gap: 12px;
            margin-top: 15px;
        }

        .social-link {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .social-link:hover {
            background: var(--primary-color);
            color: white;
        }

        .team-category {
            margin-top: 60px;
        }

        .category-title {
            font-size: 1.5em;
            color: var(--text-primary);
            margin-bottom: 30px;
            text-align: left;
        }

        .category-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--primary-color);
            margin: 15px 0 0;
            margin-left: 0;
        }
    </style>
</head>

<body>
    <div class="site-header">
        <div class="header-image" style="text-align: center;">
            <img src="logo_web.png" alt="SegRap Logo" style="width: 800px; height: auto;">
        </div>
        <div class="header-container">
            <div class="content-section">
                <nav class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="tasks.html">Tasks</a>
                    <a href="evaluate.html">Evaluate</a>
                    <a href="previous.html" class="active">Previous</a>
                    <a href="organizing.html">Organizing</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
        </div>
    </div>

    <main class="main-content">
        <section class="people-section">
            <h1 class="section-title">Previous</h1>
            <div class="section-intro">
                <p> You can find our previous challenges here:
                    <a href="https://segrap2023.grand-challenge.org/">SegRap2023</a>, associated paper with summary of
                    the results can be downloaded <a href="https://doi.org/10.1016/j.media.2024.103447">here</a>, and
                    algorithms from top
                    teams can be found at: <a
                        href="https://drive.google.com/file/d/1uI7idYOF87G6Bjx1tes_VSteXpbrT3kD/view">Google-Drive</a>
                </p>
            </div>

        </section>
    </main>
</body>

</html>
